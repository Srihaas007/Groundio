<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundio - Sports Venue Booking</title>
    <style>
        /* Import our actual CSS */
        @import url('./src/globals.css');
        
        /* Additional styles for preview */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            color: #0f172a;
        }
        
        .preview-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .flex {
            display: flex;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .gap-2 {
            gap: 0.5rem;
        }
        
        .gap-8 {
            gap: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            color: #374151;
            text-decoration: none;
            transition: color 0.15s ease;
        }
        
        .nav-link:hover {
            color: #2563eb;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.15s ease;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, #ffffff 50%, rgba(16, 185, 129, 0.1) 100%);
            text-align: center;
            padding: 2rem 1rem;
        }
        
        .hero-title {
            font-size: clamp(2.25rem, 5vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 1.125rem;
            color: #64748b;
            max-width: 32rem;
            margin: 0 auto 2rem auto;
            line-height: 1.6;
        }
        
        .search-card {
            max-width: 64rem;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input {
            width: 100%;
            height: 3rem;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background: #ffffff;
            color: #0f172a;
            font-size: 0.875rem;
        }
        
        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .search-btn {
            width: 100%;
            height: 3rem;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.15s ease;
        }
        
        .search-btn:hover {
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            margin-top: 4rem;
            max-width: 32rem;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stat-number {
            font-size: 1.875rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }
        
        @media (min-width: 768px) {
            .desktop-nav {
                display: flex !important;
            }
            .mobile-menu-btn {
                display: none !important;
            }
        }
        
        .desktop-nav {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="preview-header">
        <div class="container">
            <div class="flex items-center justify-between" style="height: 4rem;">
                <!-- Logo -->
                <a href="/" class="logo">
                    <div class="logo-icon">G</div>
                    <span class="logo-text">Groundio</span>
                </a>

                <!-- Desktop Navigation -->
                <nav class="desktop-nav flex items-center gap-8">
                    <a href="#" class="nav-link">Discover</a>
                    <a href="#" class="nav-link">Book Now</a>
                    <a href="#" class="nav-link">My Bookings</a>
                    <a href="#" class="nav-link">List Venue</a>
                </nav>

                <!-- Sign In Button -->
                <div class="flex items-center gap-2">
                    <a href="#" class="btn-primary">Sign In</a>
                    <button class="mobile-menu-btn" style="background: none; border: none; padding: 0.5rem;">‚ò∞</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div>
                <h1 class="hero-title">
                    <span class="gradient-text">Book Your Perfect</span><br>
                    <span>Sports Venue</span>
                </h1>

                <p class="hero-subtitle">
                    Discover and reserve premium sports facilities near you. From football pitches to tennis courts, 
                    find the perfect venue for your game.
                </p>

                <div class="search-card">
                    <div class="search-grid">
                        <div class="input-group">
                            <input class="input" placeholder="Location" type="text">
                        </div>
                        <div class="input-group">
                            <input class="input" placeholder="Sport Type" type="text">
                        </div>
                        <div class="input-group">
                            <input class="input" type="date">
                        </div>
                        <div class="input-group">
                            <input class="input" placeholder="Players" type="text">
                        </div>
                    </div>
                    <button class="search-btn">üîç Search Venues</button>
                </div>

                <div class="stats">
                    <div style="text-align: center;">
                        <div class="stat-number">500+</div>
                        <div class="stat-label">Sports Venues</div>
                    </div>
                    <div style="text-align: center;">
                        <div class="stat-number">50+</div>
                        <div class="stat-label">Cities</div>
                    </div>
                    <div style="text-align: center;">
                        <div class="stat-number">10k+</div>
                        <div class="stat-label">Happy Users</div>
                    </div>
                    <div style="text-align: center;">
                        <div class="stat-number">24/7</div>
                        <div class="stat-label">Support</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
