apiVersion: apps/v1
kind: Deployment
metadata:
  name: groundio-web
  labels:
    app: groundio-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: groundio-web
  template:
    metadata:
      labels:
        app: groundio-web
    spec:
      containers:
      - name: groundio-web
        image: groundio/web:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: groundio-web-service
spec:
  selector:
    app: groundio-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: groundio-web-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - groundio.com
    - www.groundio.com
    secretName: groundio-tls
  rules:
  - host: groundio.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: groundio-web-service
            port:
              number: 80
  - host: www.groundio.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: groundio-web-service
            port:
              number: 80
